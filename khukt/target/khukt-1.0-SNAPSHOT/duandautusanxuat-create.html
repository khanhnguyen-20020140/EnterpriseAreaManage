    <body>
        <div class="smalladd_DADTSX_CREATE" id="smalladd_DADTSX_CREATE">
            <div class="table-responsive resultsList__mobile">

                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">
                        <label for="DADTSX_CREATE-nqdcp">Ngày quyết định cấp phép:</label>

                    <div class="form-group">
                        <label for="DADTSX_CREATE-nv">Nguồn vốn:</label>
                        <select name="DADTSX_CREATE-nv" id="DADTSX_CREATE-nv" class="custom-select">

                    </div>
                    <div class="form-group">
                        <label for="DADTSX_CREATE-vdtdk">Vốn đầu tư đăng ký:</label>

                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">

                        <label for="DADTSX_CREATE-nhphd">Ngày hết phép hoạt động:</label>

                        <span class="resultsList__error" id="create_nhphd_error"></span>
                    </div>

                    <div class="form-group">
                        <label for="DADTSX_CREATE-ttda">Trạng thái dự án:</label>
                        <select name="DADTSX_CREATE-ttda" id="DADTSX_CREATE-ttda" class="custom-select">
                            <option value="-1">Chọn trạng thái dự án</option>
                        </select>
                        <span class="resultsList__error" id="create_ttda_error"></span>
                    </div>
                    <div class="resultsList__twobutton">
                        <button type="submit" class="btn btn-primary" id="myBtnDADTSX_CREATE" onclick='taolapduandautusanxuat()'><i class="fa-floppy-o fa fa-floppy-disk"></i></button>
                        <button type="submit" class="btn btn-primary DADTSX_CREATEback" onclick="DADTSX_CREATEback()"><i class="fa-solid fa fa-rotate-left"></i></button>

                loadCbHtml('DADTSX_CREATE-ttda', 'http://' + hostname + ':' + port + '/dmtrangthai/dmtrangthais/', -1);

                loadCbHtml('DADTSX_CREATE-nv', 'http://' + hostname + ':' + port + '/nguonvondautu/nguonvondautus/', -1);
                loadCbHtml('DADTSX_CREATE-dn', 'http://' + hostname + ':' + port + '/doanhnghiep/doanhnghieps/', -1);
